<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="master container pt-4">
      <div class="text-center bg-dark text-light py-3">
        <h2>Here Is Your Money</h2>
      </div>
      <div class="account-section bg-light px-5">
        <div class="d-flex justify-content-between account border-bottom py-3">
          <p>Everyday Account</p>
          <p id="everyDay"></p>
        </div>
        <div class="d-flex justify-content-between account border-bottom py-3">
          <p>Savings Account</p>
          <p id="savings"></p>
        </div>
        <div class="d-flex justify-content-between account border-bottom py-3">
          <p>Loan Account</p>
          <p id="loan"></p>
        </div>
      </div>
    </div>
    <div class="container mt-4 d-flex">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mx-auto w-100" data-toggle="modal" data-target="#exampleModal">Transfer</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Transfer Between Accounts</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex justify-content-between">
            <p class="px-3">From</p>
            <select class="form-control form-control-sm" id="from">
            </select>
            <p class="px-3">To</p>
            <select class="form-control form-control-sm" id="to">
            </select>
          </div>
          <div class="d-flex justify-content-end p-3">
            <label class="mx-3" for="ammount">Ammount</label>
            <input type="text" name="ammount" value="">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Confirm Transfer</button>
          </div>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
